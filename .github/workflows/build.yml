name: Build APK (with Docker)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ اسحب الكود
      - uses: actions/checkout@v4

      # 2️⃣ شغل Buildozer داخل Docker (جاهز بكل شيء)
      - name: Build Debug APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app kivy/buildozer:latest \
          buildozer -v android debug

      # 3️⃣ ارفع ملف APK النهائي
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MagmaApp-debug
          path: bin/*.apk
